<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">

</div>
<script type="text/babel">
    const Header = (props) => {
        return (
            <div className="container">
                <div className="header-inner">
                    <div className="logo">
                        <a href="#">
                            <img src={props.logo} alt="logo"/>
                        </a>
                    </div>
                    <nav className="nav-link">
                        <ul>
                            <li><a href="#" className="home">{props.nav1}</a></li>
                            <li><a href="#" className="about">{props.nav2}</a></li>
                            <li><a href="#" className="contact">{props.nav3}</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        )
    }

    const AmeliaWoods = (props) => {
        return (
            <div className="container">
                <h1>{props.title}</h1>
                <p>{props.body}</p>
            </div>
        );
    };

    const site = (
        <div>
            <header>
                <Header
                    logo={"images/logo.png"}
                    nav1={"home"}
                    nav2={"about"}
                    nav3={"contact"}/>
            </header>

            <div className="amelia-woods">
                <AmeliaWoods
                    title={"Amelia Woods"}
                    body={"I am a Graphic & Web Designer based in New York, specializing in User Interface Design and Development."}/>
            </div>
        </div>
    )

    ReactDOM.render(releaseAmeliaWoods, document.getElementById('app'));
</script>
</body>
